{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
      <section class="header_section">

              <div class="row">
                  <div class="col-lg-12">
                      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                          <div class="container-fluid">
                             <a class="navbar-brand fw-bold" href="#">City Hospital</a>
                               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                     <span class="navbar-toggler-icon"></span>
                               </button>
                               <div class="collapse navbar-collapse" id="navbarNav">
                                   <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                       <li class="nav-item px-5">
                                          <a class="nav-link active text-white fw-bold" aria-current="page" href="{% url 'home' %}">Home</a>
                                       </li>
                                       <li class="nav-item px-5">
                                           <a class="nav-link text-white fw-bold" href="{% url 'about' %}">About</a>
                                       </li>
                                       <li class="nav-item px-5">
                                          <a class="nav-link text-white fw-bold" href="{% url 'booking' %}">Booking</a>
                                       </li>
                                       <li class="nav-item px-5">
                                          <a class="nav-link text-white fw-bold" href="{% url 'doctor' %}">Doctors</a>
                                       </li>
                                       <li class="nav-item px-5">
                                          <a class="nav-link text-white fw-bold" href="{% url 'department' %}">Departments</a>
                                       </li>
                                       <li class="nav-item px-5">
                                          <a class="nav-link text-white fw-bold" href="{% url 'contact' %}">Contact Us</a>
                                       </li>
                                   </ul>
                               </div>
                          </div>
                      </nav>
                  </div>
              </div>

      </section>


      {% block content %} {% endblock %}

 <section class="footer_section">
        <div class="row mt-5">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                       <h5 class="text-white">Emergency Contact No.0484-123456</h5>
                        <p class="text-white text-align-right">copyright @ 2023. City Hospital</p>
                    </div>
                </nav>
            </div>
        </div>
      </section>
</body>
</html>
