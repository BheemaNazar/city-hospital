{% extends 'base.html' %}
{% block title %}
doctors
{% endblock %}
{% block content %}
<h1 class="text-center">Our Doctors </h1>
<hr>

<div class="container text-center bg-light">

{% for d in doctors %}
<h1></h1>


    <div class="card text-center mx-2 my-2" style="width: 15rem;display:inline-block">
  <img src="{{d.doc_image.url}}" class="card-img-top" alt="..." >
  <div class="card-body">
    <h5 class="card-title">Dr. {{d.doc_name}}</h5>
    <p class="card-text">{{d.doc_spec}}</p>
      <h6 >{{d.dep_name}} Department</h6>

  </div>
</div>

{% endfor %}


</div>
{% endblock %}
